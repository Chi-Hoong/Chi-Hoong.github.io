<html xmlns="http://www.w3.org/1999/xhtml">

	<!-- #BeginTemplate "acuitydescend.dwt" -->

	<head>
		<title>Survey on Construction Noise</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" media="screen">
		<script src="jquery.min.js"></script>	
		<link rel="stylesheet" href="jquery-ui.css">
		<script src="jquery-ui.min.js"></script>
	</head>

	<body>
	<div id="wrapper">			
		<div id="content">
			<div id="descend">
				<h1>The sound is now playing and will gradually decrease in volume.<br>Click on this box when you do not hear a sound.</h1>
			</div>
			
			<div id="pause">
				<p><a href="pause.html">Click here to pause<br>or terminate the survey.</a></p>
			</div>

		</div>
		
		
		<div id="footer">
		<!-- #BeginEditable "next" -->

			<p><a href="acuityascend2000.html">Next</a></p>
			
		<!-- #EndEditable -->
					
		</div>

	</div>
	
	<audio id="player"></audio>
	
	<!-- #BeginEditable "sound" -->

	<script type="text/javascript">
	$("document").ready(function() {
		$("#descend").css("cursor","pointer");
		$("#footer").hide();

		var _player = document.getElementById("player");
		

		var soundlist = ["sounds/test2000_40db.wav",
		"sounds/test2000_45db.wav",
		"sounds/test2000_50db.wav",
		"sounds/test2000_55db.wav",
		"sounds/test2000_60db.wav",
		"sounds/test2000_65db.wav"]
		
		var len = soundlist.length;

		var i=4
		var loopcount=0
		var loopbreak=0
		
		descend(i)
		_player.src=soundlist[i];
		_player.play();
        i -= 1;
		
		$(document).on("click", "#descend", function() {
			// alert("You have clicked on sound " + i)
			_player.pause()
			$("#footer").show()
		});
		
		function descend(counter) {

		    setTimeout(function () {
		    	_player.src=soundlist[counter];
				_player.play();
		        counter -= 1;
		        i = counter
		        
		       	var loopcount=counter
		        if (loopcount > -1 && loopbreak==0) {
		        	_player.play();
		        	descend(counter);
		        } else {
		        	return;
		        }
		    }, 5150);
		};
	})
	
	</script>
	
	<!-- #EndEditable -->

	</body>
<!-- #EndTemplate -->
</html>
