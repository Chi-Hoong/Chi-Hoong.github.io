<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Survey on Construction Noise</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css" media="screen">
	<script src="jquery.min.js"></script>	
	<link rel="stylesheet" href="jquery-ui.css">
	<script src="jquery-ui.min.js"></script>
</head>


<body>

	<div id="wrapper">			
		<div id="content">
	
			<div id="box1">
				<h1>Click on this box to start test</h1>
			</div>

			<div id="descend">
				<h1>The sound is now playing and will gradually decrease in volume.<br>Click on this box when you do not hear a sound.</h1>
			</div>
			
			<div id="pause">
				<p><a href="pause.html">Click here to pause<br>or terminate the survey.</a></p>
			</div>

		</div>
		
		
		<div id="footer">
		
			<p><a href="acuityascend1000.html">Next</a></p>
								
		</div>

	</div>
	
	<audio id="player"></audio>
	
	<script type="text/javascript">
	
	$("document").ready(function() {
		$("#descend").hide()
		$("#footer").hide();

	});

	$("#box1").mouseup(function() {
		$("#box1").hide()
		$("#descend").show()

		$("#descend").css("cursor","pointer");

		var _player = document.getElementById("player");
		
		var soundlist = ["sounds/test1000_40db.wav",
		"sounds/test1000_45db.wav",
		"sounds/test1000_50db.wav",
		"sounds/test1000_55db.wav",
		"sounds/test1000_60db.wav",
		"sounds/test1000_65db.wav"]
		
		var len = soundlist.length;

		var i=4
		var loopcount=0
		var loopbreak=0
		
		_player.src=soundlist[i];
		_player.play();
		
		_player.onended=function () {
			i -= 1;
			_player.src=soundlist[i];
			_player.play()
		}
		
		$(document).on("click", "#descend", function() {
			// alert("You have clicked on sound " + i)
			_player.pause()
			$("#footer").show()
		});		
	})
	
	</script>

</body>

</html>
