<html xmlns="http://www.w3.org/1999/xhtml">

	<!-- #BeginTemplate "acuitydescend.dwt" -->

	<head>
		<title>Survey on Construction Noise</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" media="screen">
		<script src="jquery.min.js"></script>	
		<link rel="stylesheet" href="jquery-ui.css">
		<script src="jquery-ui.min.js"></script>
	</head>

	<body>
	<div id="wrapper">			
		<div id="content">
			<div id="descend">
				<h1>The sound is now playing and will gradually decrease in volume.<br>Click on this box when you do not hear a sound.</h1>
			</div>
			
			<div id="pause">
				<p><a href="pause.html">Click here to pause<br>or terminate the survey.</a></p>
			</div>

		</div>
		
		
		<div id="footer">
		<!-- #BeginEditable "next" -->

			<p><a href="acuityascend1000try.html">Next</a></p>
			
		<!-- #EndEditable -->
					
		</div>

	</div>
	
	<audio id="player"></audio>
	
	<!-- #BeginEditable "sound" -->

	<script type="text/javascript">
	$("document").ready(function() {
		$("#descend").css("cursor","pointer");
		$("#footer").hide();

		var _player = document.getElementById("player");
		

		var soundlist = ["sounds/test1000_40db_inter.wav",
		"sounds/test1000_45db_inter.wav",
		"sounds/test1000_50db_inter.wav",
		"sounds/test1000_55db_inter.wav",
		"sounds/test1000_60db_inter.wav",
		"sounds/test1000_65db_inter.wav"]
		
		var len = soundlist.length;

		var i=4
		var loopcount=0
		var loopbreak=0
		
		_player.src=soundlist[i];
		_player.play();
		
		_player.onended=function () {
			i -= 1;
			_player.src=soundlist[i];
			_player.play()
		}
		
		$(document).on("click", "#descend", function() {
			// alert("You have clicked on sound " + i)
			_player.pause()
			$("#footer").show()
		});		
	})
	
	</script>
	
	<!-- #EndEditable -->

	</body>
<!-- #EndTemplate -->
</html>
