<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Survey on Construction Noise</title>
		<link href="css/choicestyles.css" rel="stylesheet" type="text/css" media="screen">	
		<script src="jquery.min.js"></script>	
		<link rel="stylesheet" href="jquery-ui.css">
		<script src="jquery-ui.min.js"></script>

	</head>

	<body>
	<div id="wrapper">	
		<div id="content">
			<div id="time"><img src="images/Picture1.gif"></div>
			
			<div id="demostart">
				<p>Press this box to start</p>
			</div>
			
			<div id="demopause">
				<p>You can proceed to the next page after the sound clip has ended</p>
				<br>
				<p><a href="pause.html">Click here to pause or terminate the survey.</a></p>
			</div>
		</div>

		<br>
		
		<div id="footer">
			<p><a href="choiceinfo4.html">Next</a></p>
		</div>
		
		<audio id="demo" src="sounds/demo.wav"></audio>
		
	</div>
	
	<script>
		var _player = document.getElementById("demo");

		$("document").ready(function() {
			$("#demopause").hide()
		});
		
		$("#demostart").mouseup(function() {
			$("#demostart").hide()
			$("#demopause").show()
			_player.play()
		});

		
		$("#footer").hide()
		
		_player.onended=function () {
			$("#footer").show()
		}

	</script>
		
		
		
	</body>
	
	
</html>
